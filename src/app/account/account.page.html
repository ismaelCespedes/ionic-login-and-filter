<ion-split-pane></ion-split-pane>

<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.email.errors }" />
        <div *ngIf="submitted && formFields.email.errors" class="invalid-feedback">
          <div *ngIf="formFields.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }" />
        <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
          <div *ngIf="formFields.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="app">App</label>
        <input id="app" type="test" formControlName="app" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.app.errors }" />
        <div *ngIf="submitted && formFields.app.errors" class="invalid-feedback">
          <div *ngIf="formFields.app.errors.required">App is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>
    </form>
  </div>
</div>
